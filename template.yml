id: testcard
name: Testcard
description: A template for testing Flourish
author: Flourish team
sdk_version: 3
settings:
  - property: boolean
    name: Boolean
    type: boolean
  - property: color
    name: Color
    type: color
  - property: colors
    name: Colors
    type: colors
  - property: number
    name: Number
    type: number
  - property: string
    name: String
    type: string
  - property: choice
    name: Choice
    type: string
    choices:
      - [Choice A, choice_a]
      - [Choice B, choice_b]
      - [Choice C, choice_c]
  - property: text
    name: Text
    type: text
  - property: font
    name: Font
    type: font
  - property: url
    name: URL
    type: url
data:
  - Sheet A
  - dataset: sheet_a
    key: single_column
    name: Single column
    type: column
    column: "SheetA::A"
  - dataset: sheet_a
    key: multiple_columns
    name: Multiple columns
    type: columns
    columns: "SheetA::B-C"
  - dataset: sheet_b
    key: single_column
    name: Single column
    type: column
    column: "SheetB::A"
  - dataset: sheet_b
    key: multiple_columns
    name: Multiple columns
    type: columns
    columns: "SheetB::B-C"
