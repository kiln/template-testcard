id: testcard
name: Testcard
description: A template for testing Flourish
author: Flourish team
sdk_version: 3
settings:
  - Sample settings block
  - property: boolean
    name: Boolean
    type: boolean
  - property: color
    name: Color
    type: color
  - property: colors
    name: Colors
    type: colors
  - property: number
    name: Number
    type: number
  - property: string
    name: String
    type: string
  - property: choice
    name: Choice
    type: string
    choices:
      - [Choice A, choice_a]
      - [Choice B, choice_b]
      - [Choice C, choice_c]
  - property: html_with_editor
    name: HTML with editor
    type: html
    editor:
      style: true
      url: true
      flourish_embed: true
      bindings: true
  - property: font
    name: Font
    type: font
  - property: url
    name: URL
    type: url
data:
  - Sheet A
  - dataset: sheet_a
    key: single_column
    name: Single column
    type: column
    column: "SheetA::A"
  - dataset: sheet_a
    key: multiple_columns
    name: Multiple columns
    type: columns
    columns: "SheetA::B-C"
  - dataset: sheet_a
    key: image_url
    name: Image URL
    type: column
    column: "SheetA::D"
    optional: true
  - dataset: sheet_b
    key: single_column
    name: Single column
    type: column
    column: "SheetB::A"
  - dataset: sheet_b
    key: multiple_columns
    name: Multiple columns
    type: columns
    columns: "SheetB::B-C"
