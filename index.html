<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<main>
			<section>
				<section>
					<h2>Inline style</h2>
					<div style="height: 100px; background: url('https://public.flourish.studio/uploads/1559655/a3b0e672-81c4-4be3-b146-ffb8326adcae.jpg')"></div>
					<p>Multiple images</p>
					<div style="height: 100px; background-image:
					url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/angles-top-left.svg),
					url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/angles-top-right.svg),
					url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/angles-bottom-right.svg),
					url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/angles-bottom-left.svg);
					background-position:
    					top 10px left 10px,
						top 10px right 10px,
						bottom 10px right 10px,
						bottom 10px left 10px;
  						background-size: 43px;
  						background-repeat: no-repeat;"></div>
					<p>Relative path in stylesheet</p>
					<div class="background-image-3"></div>
					<p>404</p>
					<div style="height:100px; background-image: url('I-do-not-exist.jpg');"></div>
				</section>
			</section>
			<section>
				<section>
					<h2>From stylesheet</h2>
					<div class="background-image"></div>
					<div class="background-image-2"></div>
					<p>Multiple images</p>
					<div class="background-image-multi"></div>
					<p>404 Error from stylesheet</p>
					<div class="404-bg-image"></div>
				</section>
			</section>
		</main>
	</body>
</html>
