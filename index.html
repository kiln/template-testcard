<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<main>
			<section>
				<h1>Data</h1>
				<section>
					<h2>Sheet A</h2>
					<div class="table-container table-container-sheet-a">
					</div>
				</section>
				<section>
					<h2>Sheet B</h2>
					<div class="table-container table-container-sheet-b">
					</div>
				</section>
                <section>
                    <h2>SVG</h2>
                    <svg viewBox="0 0 20 10" xmlns="http://www.w3.org/2000/svg">
                        <line x1="0" y1="0" x2="20" y2="10" stroke="black" />
                    </svg>
                </section>
				<section>
					<img id="test-image" alt="test image" width="100%"/>
				</section>
			</section>
			<section>
				<h1>Settings</h1>
				<div class="settings-list-container"></div>
			</section>
			<section>
				<h1>window.Flourish</h1>
				<dl>
					<dt>environment</dt>
					<dd class="win-fl-item win-fl-item-environment"></dd>
					<dt>is_read_only</dt>
					<dd class="win-fl-item win-fl-item-is-read-only"></dd>
					<dt>fixed_height</dt>
					<dd class="win-fl-item win-fl-item-fixed-height"></dd>
				</dl>

				<section>
					<button class="action-set-height-fixed">setHeight fixed</button>
					<button class="action-set-height-null">setHeight null</button>
					<button class="action-set-height-incorrect">setHeight incorrect</button>
					<button class="action-upload-image-correct">uploadImage correct</button>
					<button class="action-upload-image-incorrect">uploadImage incorrect</button>
					<button class="action-warn-correct">warn correct</button>
					<button class="action-warn-incorrect">warn incorrect</button>
					<button class="action-set-setting-correct">setSetting correct</button>
					<button class="action-set-setting-incorrect">setSetting incorrect</button>
				</section>
			</section>
		</main>
	</body>
</html>
